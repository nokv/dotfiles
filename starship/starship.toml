# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
scan_timeout = 10
command_timeout = 300

[git_branch]
# symbol = " "
symbol = ""
format = '\([$symbol$branch(:$remote_branch)]($style)\)'

[git_status]
format = '([$all_status$ahead_behind]($style) ) '
up_to_date = '✓'
stashed = ''

[nodejs]
disabled = true

[ruby]
disabled = true

[aws]
format = "on [$symbol$profile]($style) "
symbol = "🅰 "

[gcloud]
format = 'on [$symbol$active(\($account\))]($style) '
symbol = "🅶 "

[docker_context]
symbol = ""

[directory]
truncation_length = 3
